
<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="adminlogin.css">
</head>
<body>
	<center class="loginbox">
		<img src="img/user.jpg" class="avatar">
		<h1>Login Here</h1>
		<form action="" name="myform" method="post" onsubmit="">
			<label>User Name</label>
			<input type="text" name="username" placeholder="Enter UserName" autocomplete="off" required>
			<label>Password</label>
			<input type="password" name="passwords" placeholder="Enter Password" required>
			<input type="submit" name="submit" value="Login">
			<a href="" class="">Forgot Your Password</a>
		</form>
	</center>
</body>
</html>
